      <script>
        
        var POINTS_TO_WIN = 10;
      
        clickable('#btn-left','left');
        clickable('#btn-right','right');
        
        var posBasket = 3;
     
        on('left', function(){
          console.log('LEFT CLICKED');
          
          if (posBasket > 1){
            removeClass('#basket', 'js-pos-' + posBasket);
            posBasket--;
            addClass('#basket', 'js-pos-' + posBasket);
          }
          
        });
        
        on('right', function(){
          console.log('RIGHT CLICKED');
          if (posBasket < 5){
            removeClass('#basket', 'js-pos-' + posBasket);
            posBasket++;
            addClass('#basket', 'js-pos-' + posBasket);
          }
        });
        
        
        var gameloop;
        var collisionloop;
        var posApple = 3;
        var hasCatched = false;
        
        on('screen-game', function(){
          console.log('GAME START');
          gameloop = repeat(function(){
            console.log('LOOP');
            hasCatched = false;
            show('#apple');
            removeClass('#apple', 'js-pos-' + posApple);
            posApple = random(1,5);
            addClass('#apple', 'js-pos-' + posApple);
          }, 4);
          
          collisionloop = repeat(function(){
            if (posApple === posBasket && !hasCatched){
              var hApple = document.getElementById('apple').getBoundingClientRect().top;
              var hBasket = document.getElementById('basket').getBoundingClientRect().top;
              if (hApple > hBasket && hApple-40 < hBasket){
                emit('catch-apple');
                hasCatched = true;
                hide('#apple');
              }
            }
            
          }, 1/30);
          
        });
        
        on('screen-start', function(){
          emit('end');
        });
        
        on('end',function(){
          console.log('GAME STOP');
          if (gameloop){
            gameloop.stop();
          }
        
          if(collisionloop){
            collisionloop.stop();    
          }
        })
        
        
        on('win', function(){
          overlay('#overlay-win');
        });
        
        
        
      </script>
      
      
      <script>
        
        // PUNKTE
        var points = 0;
        
        on('catch-apple', function(){
          points++;
          setContent('#points', points);
          if (points === POINTS_TO_WIN){
            emit('win');
            emit('end');
          }
        });
        
        on('screen-game', function(){
          points = 0;
          setContent('#points', 0);
        })
        
        
      </script>
